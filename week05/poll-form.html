<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Christopher Osuna | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Fullname:</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a householde pet</label>
                    <input type="checkbox" name="pet" id="pet">
                    <label for="feedback">List the places you have lived</label>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="New York, Tokyo, Paris, Sydney, Rio de Janeiro, Rome, Utah"></textarea>
                </fieldset>
                <button type="submit">Submit Pull</button>
            </form>

        </main>
        <footer>
            <p>Â©2025 | HTML Form - User Poll Activity | Christopher Osuna</p>
        </footer>
    </body>
</html>
